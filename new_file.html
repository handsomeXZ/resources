<!DOCTYPE html>
<html style="font-size: 151.9px;">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="css/uploader.css" rel="stylesheet" type="text/css" />
	</head>
	<body style="background-color: var(--background-gray-b);">
		<div class="uploaderBox">
			<div class="uploaderbackground">
				<div class="uploader">
						<input id="uploaderTitle" type="text" placeholder="Type tittle"/><br>
						<details class="uploaderSelectOut1">
							<summary id="uploaderSelectName">
								<div>类别</div>
							</summary>
							<div class="uploaderSelectNameList"></div>
						</details>
						<details class="uploaderSelectOut2">
							<summary id="uploaderSelectTab">
								<div>标签</div>
							</summary>
							<div class="uploaderSelectTabList"></div>
						</details><br>
						<textarea  id="uploaderText" placeholder="请输入你的内容，文本或图片"></textarea>
					<div class="uploaderButtonBox">
						<div id="uploaderSubmit">提交</div>
						<div id="uploaderCancel">取消</div>
						<svg id="uploaderSize" t="1653471275449" class="icon" viewbox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4896"><path d="M872.533 819.627a34.133 34.133 0 0 1-48.213 48.213L492.373 535.893a34.133 34.133 0 0 1 0-48.213L824.32 155.733a34.133 34.133 0 0 1 48.213 48.214L564.907 512z m-341.333 0a34.133 34.133 0 0 1-48.213 48.213l-331.52-331.52a34.133 34.133 0 0 1 0-48.213L483.413 156.16a34.133 34.133 0 0 1 48.214 48.213L223.573 512z" p-id="4897"></path></svg>
					</div>
				</div>
				<div class="uploaderEmpty"></div>
			</div>
		</div>
	</body>
	<script src="js/uploader.js"></script>
</html>
